<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Css links-->
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Jquery UI</title>
  </head>
  <body>
    <header class="head">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand logo" href="#">JQUERY UI</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#jsmenu"
              aria-controls="jsmenu"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu" id="jsmenu">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Interactions</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="widget.html"
                    >Widget</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="effects.html"
                    >Effects</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section class="hm">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <h2>Spinner</h2>

            <p>
              <label for="spinner">Amount to donate:</label>
              <input id="spinner" class="inp" name="spinner" value="5" />
            </p>

            <p>
              <label for="currency">Currency to donate</label>
              <select id="currency" class="cur" name="currency">
                <option value="en-US">US $</option>
                <option value="de-DE">EUR &#x20AC;</option>
                <option value="ja-JP">YEN &#xA5;</option>
              </select>
            </p>
          </div>

          <div class="col-lg-4">
            <h2>Split button</h2>
            <div class="widget">
              <h1>Split button</h1>
              <div class="controlgroup">
                <button>Run last option</button>
                <select>
                  <option>Open...</option>
                  <option>Save</option>
                  <option>Delete</option>
                </select>
              </div>
              <br />
              <h3>Output:</h3>
              <ul class="output"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Script -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
